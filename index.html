<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Study Track</title>
</head>
<body>
    <main class="container">
        <div class="display-timer">
            <div id="timer">
                <div id="hour">
                    <h1 class="hour">0</h1>
                </div>
                <h1>:</h1>
                <div id="minutes">
                    <!-- <h1 class="plc-holder-min">0</h1> -->
                    <h1 class="minutes">00</h1>
                </div>
                <div id="seconds">
                    <!-- <h1><small class="plc-holder-sec">0</small></h1> -->
                    <h1><small class="seconds">00</small></h1>
                </div>
            </div>
            <div id="control-btn">
                <button id="start-btn">Start</button>
                <button id="stop-btn">Stop</button>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
